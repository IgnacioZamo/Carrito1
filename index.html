<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Tienda Online</h1>
      <div class="contenedorCarrito">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="iconoCarrito">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 01.75-.75h3a.75.75 0 01.75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349m-16.5 11.65V9.35m0 0a3.001 3.001 0 003.75-.615A2.993 2.993 0 009.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 002.25 1.016c.896 0 1.7-.393 2.25-1.016a3.001 3.001 0 003.75.614m-16.5 0a3.004 3.004 0 01-.621-4.72L4.318 3.44A1.5 1.5 0 015.378 3h13.243a1.5 1.5 0 011.06.44l1.19 1.189a3 3 0 01-.621 4.72m-13.5 8.65h3.75a.75.75 0 00.75-.75V13.5a.75.75 0 00-.75-.75H6.75a.75.75 0 00-.75.75v3.75c0 .415.336.75.75.75z" />
        </svg>
        <div class="contadorProducto">
          <span id="contador--producto">0</span>
        </div>
        <div class="contenedor-productos hidden-cart">
          <div class="filaProducto">
            <div class="carritoEnSi">
              <div class="infoProductoCarrito">
                <span class="cantidadProductoCarrito">1</span>
                <p class="tituloProductoCarrito">Auriculares</p>
                <span class="precioProductoCarrito">$300</span>
                
                <div class="cerrarCarrito">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cruzCerrarCarrito">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
              </div>
              <div class="precioTotalCarrito">
                <h3>Total</h3>
                <span class="totalAPagar">$200</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="contenedorProductos">
        <div class="producto">
          <figure>
            <img src="https://images.unsplash.com/photo-1583394838336-acd977736f90?auto=format&fit=crop&q=80&w=1968&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Headphone"/>
          </figure>
          <div class="producto__elementos">
            <h2>Auriculares - Headphone</h2>
            <p class="precio">Precio: $150</p>
            <button class="botonComprar">Añadir al carrito</button>
          </div>
        </div>

        <div class="producto">
          <figure>
            <img src="https://images.unsplash.com/photo-1682948163895-95eef28e96b9?auto=format&fit=crop&q=80&w=2023&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Memorias"/>
          </figure>
          <div class="producto__elementos">
            <h2>kit de memorias</h2>
            <p class="precio">Precio: $400</p>
            <button class="botonComprar">Añadir al carrito</button>
          </div>
        </div>

        <div class="producto">
          <figure>
            <img src="https://images.unsplash.com/photo-1572721546624-05bf65ad7679?auto=format&fit=crop&q=80&w=1973&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="USB"/>
          </figure>
          <div class="producto__elementos">
            <h2>Cables USB</h2>
            <p class="precio">Precio: $200</p>
            <button class="botonComprar">Añadir al carrito</button>
          </div>
        </div>

        <div class="producto">
          <figure>
            <img src="https://images.unsplash.com/photo-1589003077984-894e133dabab?auto=format&fit=crop&q=80&w=1974&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Parlantes"/>
          </figure>
          <div class="producto__elementos">
            <h2>Parlantes</h2>
            <p class="precio">Precio: $700</p>
            <button class="botonComprar">Añadir al carrito</button>
          </div>
        </div>

        <div class="producto">
          <figure>
            <img src="https://images.unsplash.com/photo-1583863788434-e58a36330cf0?auto=format&fit=crop&q=80&w=1974&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cargadores"/>
          </figure>
          <div class="producto__elementos">
            <h2>Cargadores</h2>
            <p class="precio">Precio: $50</p>
            <button class="botonComprar">Añadir al carrito</button>
          </div>
        </div>

        <div class="producto">
          <figure>
            <img src="https://images.unsplash.com/photo-1615869442320-fd02a129c77c?auto=format&fit=crop&q=80&w=1934&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Teclados"/>
          </figure>
          <div class="producto__elementos">
            <h2>Teclado</h2>
            <p class="precio">Precio: $90</p>
            <button class="botonComprar">Añadir al carrito</button>
          </div>
        </div>

        <div class="producto">
          <figure>
            <img src="https://images.unsplash.com/photo-1615663245857-ac93bb7c39e7?auto=format&fit=crop&q=80&w=1965&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mouse"/>
          </figure>
          <div class="producto__elementos">
            <h2>Mouse optico inalambrico</h2>
            <p class="precio">Precio: $80</p>
            <button class="botonComprar">Añadir al carrito</button>
          </div>
        </div>
    </main>

    <script type="module" src="./main.js"></script>

  </body>
</html>
